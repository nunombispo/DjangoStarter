<!DOCTYPE html>
<html lang="en">

<!-- Static assets -->
{% load static %}

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SITE_TITLE</title>

    <!-- Open graph tags -->
    <meta property="og:url" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="">
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <!-- Twitter tags -->
    <meta name="twitter:title" content=""/>
    <meta name="twitter:description" content=""/>
    <meta name="twitter:image" content=""/>
    <meta name="twitter:card" content="summary_large_image"/>

    <!-- Favicon - loaded as static -->
    <link href="{% static 'img/logo.png' %}" rel="icon" type="image/png">

    <!-- Import Bootstrap -->
    <link href="{% static 'bootstrap@5.3.2/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap@5.3.2/bootstrap.bundle.min.js' %}"></script>

    <!-- Import HTMX -->
    <script src="{% static 'htmx@1.9.6/htmx.min.js' %}"></script>

    <!-- Import Font Awesome -->
    <script src="{% static 'fontawesome@6/cf0372d3f3.js' %}"></script>

    <!-- Specific CSS goes HERE -->
    {% block stylesheets %}{% endblock stylesheets %}
    <link rel="stylesheet" href="">
</head>

<body>

    <!-- Navbar -->
    {% include 'includes/navbar_fullscreen.html' %}

    <div class="container-xl min-vh-100">
        {% block content %}{% endblock content %}
    </div>

    <!-- Footer -->
    {% include 'includes/footer.html' %}

    <!-- Specific JS goes HERE -->
    {% block javascript %} {% endblock javascript %}

</body>

</html>
